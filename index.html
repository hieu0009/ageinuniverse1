<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cân nặng của bạn tại các hành tinh khác</title>
	<link rel="stylesheet" href="style2.css">
    
</head>
<body>
    <div class="container">
        <h1>Bạn nặng bao nhiêu cân trên các hành tinh khác</h1>
        <p>Nhập cân nặng của bạn (kg):</p>
        <input type="number" id="weight" placeholder="Nhập tại đây">
         <button id="calculate">Tính toán</button>
        <table>
            <thead>
                <tr>
                    <th>Hành tinh</th>
                    <th>Cân nặng của bạn (kg)</th>
                </tr>
            </thead>
            <div class="container">
			<tbody id="results"></tbody>
			</div>
        </table>
    </div>

	<img src="https://pngfre.com/wp-content/uploads/Satellite-4-1024x768.png" alt="Vệ tinh" class="satellite">
    <script src="script2.js"></script>
</body>
</html>
